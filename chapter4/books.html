<!DOCTYPE html><html lang="en-US"><head><style>/* entire document is using single perspective */body { perspective: 500px; }#book-container {  margin-top:100px;  transform-style: preserve-3d;  text-align: center;  /* try manually rotating the scene */  transform: rotateX(-40deg) rotateY(-20deg);}.book {  display: inline-block;  width: 150px; height: 230px;  transform-style: preserve-3d;  position: relative;}.book > div {  position: absolute;}.book > .front {  height: 230px;  width: 145px;  transform: translateZ(15px);  background-color: #808080;}.book > .left {  height: 230px;  width: 30px;  transform-origin: 0 0;  transform: rotateY(-90deg) translateX(-15px);  background-color: #00ff00;}.book > .top {  height: 30px;  width: 145px;  transform: rotateX(90deg) translateZ(10px);  background-color: #00ffff;}.book > .back {  height: 230px;  width: 145px;  transform: rotateY(180deg) translateZ(15px);  background-color: #ff0000;}.book > .right {  height: 220px;  width: 30px;  transform: rotateY(90deg) translateZ(130px) translateY(5px);  background-color: #ffff00;}.book > .bottom {  height: 30px;  width: 145px;  transform: rotateX(90deg) translateZ(-210px);  background-color: #0000ff;}</style></head><body>  <div id="book-container">    <div class="book dune-new">      <div class="front">hjjhj</div>      <div class="left"></div>      <div class="right"></div>      <div class="back"></div>      <div class="top"></div>      <div class="bottom"></div>    </div>    <div class="book dune-old">      <div class="front">AAAA</div>      <div class="left"></div>      <div class="right"></div>      <div class="back"></div>      <div class="top"></div>      <div class="bottom"></div>    </div>    <div class="shelf">      <div class="front"></div>      <div class="left"></div>      <div class="right"></div>      <div class="back"></div>      <div class="top"></div>    </div></div></body></html>
